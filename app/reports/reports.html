<style>
  /* http://stackoverflow.com/questions/20853066/how-to-center-form-in-bootstrap-3 */
  .center_btn{
      margin: 0 auto;
      width:15% /* value of your choice which suits your alignment */
  }   
</style>

<div>
    <legend>
      <h2>Reports <span class="label label-default" ng-hide="checkedCount()==0">{{checkedCount()}}</span></h2>
    </legend>
    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <td><input type="checkbox" ng-model="data.allFlag" ng-change="toggleAll()" /></td>
                <th>Report ID</th>
                <th>Bucket ID</th>
                <th>Sent?</th>
                <th>Defect</th>
                <th>Email</th>
                <th>User Comments</th>
                <th>Bucket Notes</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="report in data.reports">
                <td><input type="checkbox" ng-model="report.select" /></td>
                <td>{{report.id}}</td>
                <td>{{report.bid}}</td>
                <td>{{report.sent}}</td>
                <td>{{report.defect}}</td>
                <td>{{report.email}}</td>
                <td>{{report.comments}}</td>
                <td>{{report.bnotes}}</td>
            </tr>
        </tbody>
    </table>
</div>

<div>
  <legend>
    <h2>Email Template</h2>
  </legend>
  <select class="form-control" ng-model="selected" ng-options="t.name for t in templates">
    <option value="">--Pick One--</option>
  </select>
  <br>
  <div class="center_btn">
    <button type="button" class="btn btn-large btn-primary">Send Emails</button>
  </div>
</div>
