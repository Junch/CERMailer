<div>
    <table class="table table-bordered table-striped table-condensed">
        <thead>
            <tr>
                <td><input type="checkbox" ng-model="allFlag" ng-change="toggleAll()" /></td>
                <th>Report ID</th>
                <th>Bucket ID</th>
                <th>Sent?</th>
                <th>Defect</th>
                <th>Email</th>
                <th>User Comments</th>
                <th>Bucket Notes</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="report in reports">
                <td><input type="checkbox" ng-model="report.select" /></td>
                <td>{{report.id}}</td>
                <td>{{report.bid}}</td>
                <td>{{report.sent}}</td>
                <td>{{report.defect}}</td>
                <td>{{report.email}}</td>
                <td>{{report.comments}}</td>
                <td>{{report.bnotes}}</td>
            </tr>
        </tbody>
      <tfoot>
        <td colspan="8">{{(reports | checked).length}} reports are selected</td>
      </tfoot>
    </table>
</div>
