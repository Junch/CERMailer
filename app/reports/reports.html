<h2 align="center">Bucket {{cur_bucketid}}</h2>

<div>
    <h2>Reports <span class="label label-default" ng-hide="checkedCount()==0">{{checkedCount()}}</span></h2>
    <table class="table table-bordered table-striped table-condensed">
        <thead>
            <tr>
                <td><input type="checkbox" ng-model="allFlag" ng-change="toggleAll()" /></td>
                <th>Report ID</th>
                <th>Bucket ID</th>
                <th>Sent?</th>
                <th>Defect</th>
                <th>Email</th>
                <th>User Comments</th>
                <th>Bucket Notes</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="report in reports">
                <td><input type="checkbox" ng-model="report.select" /></td>
                <td>{{report.id}}</td>
                <td>{{report.bid}}</td>
                <td>{{report.sent}}</td>
                <td>{{report.defect}}</td>
                <td>{{report.email}}</td>
                <td>{{report.comments}}</td>
                <td>{{report.bnotes}}</td>
            </tr>
        </tbody>
    </table>
</div>

<div>
    <h2>Template</h2>
    <select class="input-large form-control">
      <option>Select a template</option>
      <option value="GEN" selected="selected">General</option>
      <option value="ACD">AutoCAD</option>
      <option value="INV">Inventor</option>
    </select>
    
    <br>
    <div>
        <button type="button" class="btn btn-default">Send</button>
    </div>
</div>
