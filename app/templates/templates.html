<section id="page-sub-header">
  <h2 class="pull-left">Email Templates</h2>
  <a class="btn btn-primary pull-right" href="#/templates/add">Add new template</a>
</section>
<table class="table">
  <thead>
    <tr>
      <th scope="col" class="first">Name</th>
      <th scope="col">Author</th>
      <th scope="col">Note</th>
      <th scope="col">Actions</th>
    </tr>  
  </thead>
  <tbody>
    <tr ng-repeat="tmpl in data.templates">
      <th scope="row" ng-class="{showdetails:index==$index}" id="template-{{$index}}">
        <a ng-click="preview($event, $index)">
          <span class="glyphicon glyphicon-{{ index==$index ? 'minus' : 'plus' }}-sign"></span>{{tmpl.name}}
        </a>
        <div class="template-details well">
        </div>
      </th>
      <td><a href="mailto:{{tmpl.email}}">{{tmpl.author}}</a></td>
      <td>{{tmpl.note}}</td>
      <td>
        <a href="#/templates/{{tmpl.id}}" class="edit-btn">
          <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
        </a>
        <a href="#/templates" ng-click="delete(tmpl.id)" class="edit-btn">              
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </a>
      </td>
    </tr>
  </tbody>
</table>
